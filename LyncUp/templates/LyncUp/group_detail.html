{% extends "LyncUp/base.html" %}
{% block content %}
    <h1> <img class="rounded-circle" style="height: 50px; margin-right: 5px" src="{{ object.image.url }}"> {{ object.name }}</h1>
    <h5>Members:</h5>
    {% for member in object.members.all %}
        <p><img class="rounded-circle" style="height: 50px; margin-right: 5px" src="{{ member.profile.image.url }}">{{ member.username }}</p>
    {% endfor %}
    <hr>
    {% if user in object.members.all %}
        <div>
            <a class="btn btn-secondary" href="{% url 'group-update' object.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'group-delete' object.id %}">Delete</a>
        </div>
    {% endif %}
{% endblock content %}
