{% extends "LyncUp/base.html" %}
{% block content %}
    {% for group in groups %}
        <div class="card">
            <div class="card-body">
            <h1> <img class="rounded-circle" style="height: 50px" src="{{ group.image.url }}">
                <a href={% url 'group-detail' group.id %}>{{ group.name }}</a>
            </h1>
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock content %}
